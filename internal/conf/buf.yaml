version: v2
modules:
  - path: proto
    name: buf.build/example/example_conf

deps:
  - buf.build/googleapis/googleapis
  - buf.build/protocolbuffers/wellknowntypes

lint:
  use:
    - BASIC
  except:
    - FIELD_NOT_REQUIRED
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_NO_IMPORT_CYCLE
  disallow_comment_ignores: true
breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
